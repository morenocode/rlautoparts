        <h2 class="text-align">Contacto</h2>

        <form class="formulario">
            
            <fieldset>
                <legend>Tus datos</legend>

                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text" placeholder="Tu nombre" required>
                </div>
                
                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" type="text" placeholder="Escribe el Asunto" required>
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                
                <div class="campo">
                    <label for="telefono">Telefono:</label>
                    <input id="telfono" type="tel" placeholder="Telefono" required>
                </div>
                
                <div class="campo">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="" id="mensaje" cols="30" rows="10"></textarea>           
                </div>
                
            </fieldset><!--RERMINA EL FIELDSET-->


            <fieldset>
                <legend>Departamento</legend>

                <div class="campo">
                    <label for="pais">Nombre:</label>
                    <select name="" id="pais">
                        <option disabled>--SELECCIONAR--</option>
                        <option value="LI">Lima</option>
                        <option value="AR">Arequipa</option>
                        <option value="PI">Piura</option>
                        <option value="HU">Huánuco</option>
                        <option value="CM">Chimbote</option>
                        <option value="AM">Amazonas</option> 
                    </select>
                </div>
                
                                
            </fieldset><!--RERMINA EL FIELDSET-->

            <fieldset>
                <legend>Informacion extra</legend>

                <div class="campo">
                    <label for="cliente">Cliente:</label>
                    <input id="cliente" type="radio" name="tipo" value="cliente">
                </div>

                <div class="campo">
                    <label for="proveedor">Tienda:</label>
                    <input class="radio" id="proveedor" type="radio" name="tipo" value="proveedor">
                </div>

                <div class="campo">
                    <label for="proveedor">Categoria de intereses:</label>
                    <input type="text" list="categorias" name="categorias">
                    <datalist id="categorias">
                        <option value="Chevrolet">
                        <option value="Kia">
                        <option value="Hyundai">
                        <option value="Daewoo">
                                                    
                    </detais>
                </div>
                                              
            </fieldset><!--RERMINA EL FIELDSET-->
